<html>
  <head>
    <title>AWS ParallelCluster</title>
    <style>
        @font-face {
            font-family: 'Exo 2';
        }

        html {
            min-height: 100vh;
            background-color: #FFFFFF;
            background-image: url(background.png);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body {
            color: #fff;
            font-family: 'Exo 2';
        }

        #content {
            max-width: 900px;
            margin: 0 auto;
        }

        #content #logo {
            margin-bottom: 400px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #content #grafana-logo {
            cursor: pointer;
            max-width: 50px;
            vertical-align: top;
        }

        #content h1 {
            font-weight: normal;
            text-align: center;
        }

        #content #txt {
            background-color: #fff;
            border: 0;
            font-size: 3.6em;
            color: #000;
            padding: 5px;
            cursor: pointer;
            width: 10%;
            margin: 5px;
            text-transform: uppercase;
        }
        
        #content #grafana-txt {
            background-color: #fff;
            vertical-align: bottom;
            border: 0;
            font-size: 1.2em;
            color: #000;
            padding: 5px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }
    </style>
  </head>
  <body>
    <div id="content">
        <img src="odyhpc-logo.svg" alt="odyhpc logo" id="logo">
        <h1>WRF cluster</h1>

        <p><a href="/prometheus/"><button id="grafana-txt">Prometheus Server</button></a></p>
        <p><a href="/grafana/"><button id="grafana-txt">Grafana Dashboards</button></a></p>
    </div>
  </body>
</html>
