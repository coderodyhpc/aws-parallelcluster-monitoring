<html>
  <head>
    <title>WRF Cluster</title>
    <style>
        @font-face {
            font-family: 'Exo 2';
        }

        html {
            min-height: 100vh;
            background-color: #FFFFFF;
            background-image: url(background.png);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body {
            color: #000;
            font-family: 'Exo 2';
        }

        #content {
            max-width: 900px;
            margin: 0 auto;
        }

        #content h1 {
            font-weight: bold;
            text-align: center;
            font-family: 'Exo 2';
            font-size: 8.0em;
            color: #000;
        }

        #content #txt {
            font-family: 'Exo 2';
            font-size: 6.0em;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            width: 10%;
            margin: 10px;
        }
        
        #content #grafana-txt {
            vertical-align: bottom;
            font-family: 'Exo 2';
            font-size: 6.0em;
            color: #000;
            padding: 15px;
            cursor: pointer;
            margin: 15px;
        }

        #content #logo {
            margin-top: 100px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

    </style>
  </head>
  <body>
    <div id="content">
        <h1>WRF cluster</h1>

        <p><a href="/prometheus/"><button id="grafana-txt">Prometheus Server</button></a></p>
        <p><a href="/grafana/"><button id="grafana-txt">Grafana Dashboards</button></a></p>
        <img src="iconwrf400x128T.png" alt="wrf logo" id="logo">
    </div>
  </body>
</html>
